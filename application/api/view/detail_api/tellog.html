<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通话记录</title>

    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link href="__STATIC__/css/detail.css" rel="stylesheet">
    <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
.disciple-tel{height:10em;margin-top:1.5em;padding:0px!important; }
.disciple-tab{padding:0px!important;}
.disciple-btn1 a{padding:0.5em 0.5em;background: #6cbcb1;border-radius: 1em;color:#fff!important;}
.disciple-btn2 a{padding:0.5em 0.5em;background: #7e4ab8;border-radius: 1em;color:#fff!important;}
.pad{padding:0px!important;text-align: center;margin-top:1em;height:3em!important;}
</style>
<body class="dis">
<div class="disciple-tel_bor">
    <div class="col-xs-12 disciple-tab ">
    {volist name="list" id="v"}
        <div class="col-xs-12  disciple-tab1 disciple-tel" >
            <div class="col-xs-9  ">与{$v.user_nickname} : 通话总计时 ：</div>
            <div class="col-xs-3  detail-tabcol1 text-right">{$v.call_time}秒</div>
            <div class="col-xs-6  detail-tabcol2">计时收费：{$v.tel_sum|default='0'} {:lang('ADMIN_INCOME')}</div>
            <div class="col-xs-6  detail-tabcol2 text-right">礼物收费：{$v.profit|default='0'} {:lang('ADMIN_INCOME')}</div>
            <div class="col-xs-12  detail-tabcol2">通话时间： {$v.create_time | date="Y-m-d H:i:s",###} </div>
            <div class="col-xs-6 pad disciple-btn1"><a href="/api/detail_api/earnings/uid/{$uid}/type/1/id/{$v.id}">通话计时收益</a></div>
            <div class="col-xs-6 pad disciple-btn2"><a href="/api/detail_api/earnings/uid/{$uid}/type/2/id/{$v.id}"> 通话礼物收益</a></div>
        </div>
    {/volist}

</div>
</div>
<script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/layer/layer.js" rel="stylesheet"></script>

<script>
    $(function () {

        // 页数
        var page = {$p};
        var uid = {$uid};
        var isscroll = true;
        $(window).scroll(function () {
            srollPos = $(this).scrollTop();
            totalheight = parseFloat($(window).height()) + parseFloat(srollPos);
            if (($(document).height() - 50) <= totalheight && isscroll) {

                isscroll = false;
                getlistmore();
            }
        });

        function getlistmore() {
            $.ajax({
                type: 'POST',
                url: "{:url('detail_api/tellog')}",
                data: {'page': page, 'uid': uid},
                dataType: 'json',
                success: function (data) {

                    if (data.length > 0) {
                        var html = '';
                        for (var i = 0; i < data.length; i++) {

                            html += ' <div class="col-xs-12  disciple-tab1 disciple-tel" ><div class="col-xs-9  ">与'+ data[i]['user_nickname'] +': 通话总计时 ：</div><div class="col-xs-3  detail-tabcol1 text-right">'+ data[i]['call_time'] +'秒</div><div class="col-xs-6  detail-tabcol2">计时收费:'+ data[i]['tel_sum'] +' 积分</div><div class="col-xs-6  detail-tabcol2 text-right">礼物收费：'+ data[i]['profit'] +' 积分</div><div class="col-xs-12  detail-tabcol2">通话时间： '+ data[i]['create_time'] +'</div><div class="col-xs-6 pad disciple-btn1"><a href="/api/detail_api/earnings/uid/'+uid+'/type/1/id/'+data[i]['id']+'">通话计时收益</a></div><div class="col-xs-6 pad disciple-btn2"><a href="/api/detail_api/earnings/uid/'+uid+'/type/2/id/'+data[i]['id']+'"> 通话礼物收益</a></div></div>';
                        }
                        console.log(html);
                        $(".disciple-tab").append(html);
                        page++;

                        isscroll = true;
                    }


                }
            });
        }


    })
</script>
</body>
</html>
