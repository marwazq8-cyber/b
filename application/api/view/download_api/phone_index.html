<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$system_name} Download</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 100%;
        height: 100vh;
        background: url("{$download_bg_url}") no-repeat;
        background-size: 100% 100%;
        overflow: hidden;
    }
    .box-a{
        margin: 0 auto;
    }
    .box-dow{
        overflow: hidden;
        margin: 0 auto;
    }
    .box-dow-la{
        width: 60%;
        height: 8vh;
        background: url("/static/dowload_img/Android@2x.png") no-repeat;
        background-size: 100% 100%;
        text-align: center;
        line-height: 8vh;
        font-size: 2.5rem;
        margin: 0 auto;
        cursor: pointer;
    }
    .box-dow-lb{
        width: 60%;
        height: 8vh;
        background: url("/static/dowload_img/iOS@2x.png") no-repeat;
        background-size: 100% 100%;
        text-align: center;
        line-height: 8vh;
        font-size: 2.5rem;
        margin: 8vh auto;
        cursor: pointer;
        color: #ffffff;
    }
    .logo{
        text-align: center;
    }
    .logo img{
        height: 13vh;
        margin: 10vh 0 2vh 0;
    }
    .title{
        color: #ffffff;
        font-size: 3.5rem;
        text-align: center;
        margin-top: 3vh;
        margin-bottom: 15vh;
    }
    .system-name{
        text-align: center;
        font-size: 3rem;
        color: #ffffff;
        margin-bottom: 10vh;
    }
    .weixin-tip {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        filter: alpha(opacity = 80);
        height: 100%;
        width: 100%;
        z-index: 100;
    }

    .weixin-tip img{
        width: 100%;
    }
</style>
<body>
<div class="box">
    <div class="logo">
        <img src="{$system_log}" alt="">
        <div class="system-name">{$system_name}</div>
    </div>
    <div class="title">
        {$download_text}
    </div>
    <div class="box-a">
        <div class="box-dow">
            <div class="box-dow-l">
                {if condition="$platform eq 1"}
                <div class="box-dow-lb href" data-href="{$ios_url}">Download</div>
                {else/}
                <div class="box-dow-la href" data-href="{$android_url}">Download</div>
                {/if}
            </div>
        </div>
    </div>
    <div class="weixin-tip">
        <img src="__STATIC__/dowload_img/weixinl.png" alt="">
    </div>
</div>
</body>
<script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/layer/layer.js" rel="stylesheet"></script>
<script>
    var platform = '{$platform}';
    var winHeight = $(window).height();

    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        //console.log(ua);return;
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }

    $('.href').click(function () {
        var weixin = is_weixin();
        if(weixin && platform==2){
            //alert(111);
            $(".weixin-tip").css("height", winHeight);
            $(".weixin-tip").show();

        }else{
            var url = $(this).attr('data-href');
            window.location.href = url;
        }
    })
    var ua = navigator.userAgent;

    var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),

        isIphone =!ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),

        isAndroid = ua.match(/(Android)\s+([\d.]+)/),

        isMobile = isIphone || isAndroid;

    //判断
    if(isMobile){
        //window.location.href = '/api/download_api/phone_index';
    }else{
        window.location.href = '/api/download_api/pc_index';
    }

        var isWeixin = is_weixin();
        if (isWeixin) {
            //$(".weixin-tip").css("height", winHeight);
            //$(".weixin-tip").show();
        }
    }*/
</script>
</html>
