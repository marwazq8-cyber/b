<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$system_name} Download</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 100%;
        height: 100vh;
        background: url("{$download_bg_url}") no-repeat;
        background-size: 100% 100%;
        overflow: hidden;
    }
    .box-a{
        width: 800px;
        margin: 0 auto;
    }
    .box-dow{
        overflow: hidden;
        margin: 0 auto;
    }
    .box-dow-la{
        width: 80%;
        height: 80px;
        background: url("/static/dowload_img/Android@2x.png") no-repeat;
        background-size: 100% 100%;
        text-align: center;
        line-height: 80px;
        font-size: 18px;
        margin: 0 auto;
        cursor: pointer;
    }
    .box-dow-lb{
        width: 80%;
        height: 80px;
        background: url("/static/dowload_img/iOS@2x.png") no-repeat;
        background-size: 100% 100%;
        text-align: center;
        line-height: 80px;
        font-size: 18px;
        color: #ffffff;
        margin: 0 auto;
        margin-top: 60px;
        cursor: pointer;
    }
    .logo{
        text-align: center;
    }
    .logo img{
        width: 100px;
        margin: 0 auto;
        margin-top: 5vh;
    }
    .title{
        color: #ffffff;
        font-size: 34px;
        text-align: center;
        margin-top: 10vh;
        margin-bottom: 15vh;
    }
    .box-dow-l{
        width: 50%;
        float: left;
    }
    .box-dow-r{
        width: 50%;
        float: left;
    }
    .code{
        text-align:center;
    }
    .code img{
        width: 48%;
        background: #ffffff;
        padding: 10px;
        border-radius: 10px;
    }
    .system-name{
        text-align: center;
        font-size: 26px;
        color: #ffffff;
    }

</style>
<body>
    <div class="box">
        <div class="logo">
            <img src="{$system_log}" alt="">
            <div class="system-name">{$system_name}</div>
        </div>
        <div class="title">
           {$download_text}
        </div>
        <div class="box-a">
            <div class="box-dow">
                <div class="box-dow-l">
                    <div class="box-dow-la href" data-href="{$android_url}">Android Download</div>
                    <div class="box-dow-lb href" data-href="{$ios_url}">iOS Download</div>
                </div>
                <div class="box-dow-r">
                    <div class="code">
                        <img src="{$download_code}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/layer/layer.js" rel="stylesheet"></script>
<script>

    $('.href').click(function () {
        var url = $(this).attr('data-href');
        window.location.href = url;
    })
    var ua = navigator.userAgent;

    var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),

        isIphone =!ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),

        isAndroid = ua.match(/(Android)\s+([\d.]+)/),

        isMobile = isIphone || isAndroid;

    //判断

    if(isMobile){
        window.location.href = '/api/download_api/phone_index';
    }
</script>
</html>
