<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('AdminTag/index')}">{:lang('ADMIN_TAG_INDEX')}</a></li>
		<li class="active"><a href="{:url('AdminTag/add')}">{:lang('ADMIN_TAG_ADD')}</a></li>
		<!--<li><a  href="{:url('nav/edit')}" >{:lang('ADMIN_NAV_EDIT')}</a></li>-->
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminTag/addPost')}">

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_TAG_NAME')}:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="name" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{:lang('STATUS')}:</label>
			<div class="col-md-6 col-sm-10">
				<select name="status" class="form-control">
					<foreach name="arrStatus" key="k" item="vo">
						<option value="{$k}" >{:lang($vo)}</option>
					</foreach>
				</select>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="__URL__">{:lang('BACK')}</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
