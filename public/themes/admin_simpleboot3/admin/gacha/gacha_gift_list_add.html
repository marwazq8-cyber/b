<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .gift {
        margin-top: 40px;
    }

    #gift {
        width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('gacha/gacha_gift_list')}">{:lang('ADMIN_GACHA_PRIZES')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('ADMIN_GACHA_PRIZES_ADD')}</a></li>
    </ul>
    <form action="{:url('gacha/gacha_gift_list_add_post')}" method="post">
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('TYPE')} <span class="form-required">*</span></th>
                        <td>
                            <select name="post[type]" id="">
                                <option value="1" <if condition="$list.type eq 1">selected</if>>{:lang('普通扭蛋')}</option>
                                <option value="2" <if condition="$list.type eq 2">selected</if>>{:lang('梦幻扭蛋')}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('ADMIN_GIFT')} <span class="form-required">*</span></th>
                        <td>
                            <select name="post[gift_id]" id="">
                                <foreach name="gift" id="vo">
                                    <option value="{$vo.id}" <if condition="$list.gift_id eq $vo.id">selected</if> >{$vo.name}({$vo.coin})</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('ADMIN_GIFT_NUM')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[num]"
                                   id="num" required value="{$list.num |default=''}" placeholder="{:lang('请输入数量')}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('ADMIN_ODDS_OF_WINNING')} <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[odds]"
                                   id="odds" required value="{$list.odds |default=''}" placeholder="{:lang('请输入中奖率')}"/>
                        </td>
                        <td>{:lang('整数大于0')}</td>
                    </tr>
                    <tr>
                        <th>{:lang('STATUS')} <span class="form-required">*</span></th>
                        <td>
                            <select name="post[status]" id="">
                                <option value="1">{:lang('OPEN')}</option>
                                <option value="0">{:lang('CLOSE')}</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$list.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('gacha/gacha_type')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
        $('.btn-cancel-svga').click(function () {
            $('#svga-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#svga').val('');
        });

    });
</script>

</body>
</html>
