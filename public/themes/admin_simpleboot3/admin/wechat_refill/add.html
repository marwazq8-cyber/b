<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('WechatRefill/index')}">{:lang('充值列表')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('添加充值分类')}</a></li>
    </ul>
    <form action="{:url('WechatRefill/addPost')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('充值金额(元) ')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[money]"
                                   id="title" required value="{$rule.money |default=''}" placeholder="{:lang('请输入金额')}"/>
                        </td>
                    </tr>
                    <!--<tr>
                        <th>{:lang('充值金额PayPal(美元 USD) ')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[pay_pal_money]"
                                   id="pay_pal_money" required value="{$rule.pay_pal_money |default=''}" placeholder="{:lang('请输入金额')}"/>
                        </td>
                    </tr>
                   <tr>
                        <th>{:lang('苹果内购名称，留空时苹果内购列表不显示')}</th>
                        <td>
                            <input class="form-control" type="text" name="post[apple_pay_name]"
                                   id="apple_pay_name" value="{$rule.apple_pay_name |default=''}" placeholder="{:lang('请输入名称')}"/>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('苹果内购获得钻石数量')}</th>
                        <td>
                            <input class="form-control" type="text" name="post[apple_pay_coin]"
                                   id="apple_pay_coin" value="{$rule.apple_pay_coin |default='0'}" placeholder="{:lang('钻石数量')}"/>
                        </td>
                    </tr>-->
                    <tr>
                        <th>{:lang('需要充值的金币数 ')}<span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[coin]" id="source" value="{$rule.coin |default=''}"
                                   placeholder="{:lang('请输入金币数')}"></td>
                    </tr>
                    <tr>
                        <th>{:lang('STATUS')}<span class="form-required">*</span></th>
                        <td>
                            <input  type="radio" name="post[type]" <if condition="$rule['type'] eq 1">checked="checked"</if>  value="1"/>&nbsp;&nbsp;{:lang('OPEN')} &nbsp;&nbsp;&nbsp;&nbsp;
                            <input  type="radio" name="post[type]" <if condition="$rule['type'] eq 0">checked="checked"</if> value="0"/>&nbsp;&nbsp;{:lang('CLOSE')}
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('赠送金额 ')}<span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[give]" id="money2" value="{$rule.give |default=''}"
                                   placeholder="{:lang('赠送金额')}"></td>
                    </tr>


                    <tr>
                        <th>{:lang('SORT')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[orderno]" style="width:100px;"
                                   required value="{$rule.orderno |default='100'}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$rule.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('WechatRefill/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>


</body>
</html>
