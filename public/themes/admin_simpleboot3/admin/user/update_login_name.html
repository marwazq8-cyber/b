<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('user/userInfo')}">{:lang('ADMIN_USER_USERINFO')}</a></li>
        <li><a href="{:url('setting/password')}">{:lang('ADMIN_SETTING_PASSWORD')}</a></li>
        <li class="active"><a href="{:url('user/update_login_name')}">{:lang('ADMIN_LOGIN_ACCOUNT_UPDATE')}</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" method="post" action="{:url('user/update_login')}">
        <div class="form-group">
            <label for="input-old-password" class="col-sm-2 control-label">{:lang('ADMIN_LOGIN_ACCOUNT')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="user_login" class="form-control" id="input-old-password" name="user_login" value="{$user_login}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-password" class="col-sm-2 control-label">{:lang('PASSWORD')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="password" class="form-control" id="input-password" name="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
