<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .gift {
        margin-top: 40px;
    }

    #gift {
        width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('gift/gift_bag')}">{:lang('ADMIN_GIFT_BAG_LIST')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('ADMIN_GIFT_BAG_ADD')}</a></li>
    </ul>
    <form action="{:url('gift/addBagPost')}" method="post">
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('USER_ID')} <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[uid]" id="uid"
                                   value="{$gift.uid |default=''}"
                                   placeholder="{:lang('USER_ID')}"></td>
                    </tr>
                    <tr>
                        <th>{:lang('ADMIN_GIFT')} <span class="form-required">*</span></th>
                        <td>
                            <select name="post[giftid]" id="giftid" class="form-control">
                                <foreach name="gift_list" item="v">
                                    <option value="{$v.id}" <if condition="$gift.giftid == $v.id"> selected="selected" </if>>{$v.name}</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('ADMIN_GIFT_NUM')} <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[giftnum]" id="source"
                                   value="{$gift.giftnum |default=''}"
                                   placeholder="{:lang('ADMIN_GIFT_NUM')}"></td>
                    </tr>

                </table>
                <input type="hidden" name="id" value="{$gift.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('gift/gift_bag')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
        $('.btn-cancel-svga').click(function () {
            $('#svga-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#svga').val('');
        });

    });
</script>

</body>
</html>
