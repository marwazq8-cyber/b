<include file="public@header"/>
<style>
    .gift-img{width:50px;height:50px}
    .gift-img img{width:100%;height:100%;}
    .gift-in input{width:25px;}
    .js-ajax-form{margin-top:30px;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('ADMIN_BANK_NAME_LIST')}</a></li>
        <li><a href="{:url('cash_card/add')}">{:lang('ADMIN_ADD_BANK_NAME')}</a></li>
    </ul>

    <form class="js-ajax-form" action="{:url('cash_card/index')}" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>{:lang('ADMIN_BANK_NAME')}</th>
                <th>{:lang('STATUS')}</th>
                <th>{:lang('SORT')}</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tfoot>
                <php> $status=array(0=>lang('CLOSE'),1=>lang('OPEN')); </php>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$status[$vo.status]}</td>
                    <td>{$vo.sort}</td>
                    <td>
                        <a href="{:url('cash_card/add',array('id'=>$vo.id))}" >{:lang('EDIT')}</a> |
                        <a href="javescript:;" class="del" data-id="{$vo.id}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>

    </form>
</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function(){
        var id=$(this).attr('data-id');
        layer.confirm("{:lang('DELETE_CONFIRM_MESSAGE')}", {
            btn: ["{:lang('OK')}", "{:lang('OFF')}"] //按钮
        }, function(){
            $.ajax({
                url: "{:url('cash_card/del')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if(data =='1'){
                        layer.msg("{:lang('DELETE_SUCCESS')}",{time: 2000, icon:1},function(){
                            window.location.reload();
                        });
                    }else{
                        layer.msg("{:lang('DELETE_FAILED')}",{time: 2000, icon:2});
                    }
                }
            });

        });
    })
  
</script>
</body>
</html>
