<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .gift {
        margin-top: 40px;
    }
    .select{width: 150px;height: 30px;}
    #gift {
        width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
         <li><a href="{:url('GameBox/bubble_bonus')}">{:lang('ADMIN_EXTRA_BONUS_LIST')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('ADMIN_EXTRA_BONUS_ADD')}</a></li>
    </ul>
    <form action="{:url('GameBox/add_bubble_bonus_post')}" method="post">
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                     <tr>
                        <th>{:lang('USER_ID')} <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[uid]"
                                   id="title" required value="{$list.uid |default=''}" placeholder="{:lang('请输入中奖用户id')}"/>
                        </td>
                    </tr>
                     <tr>
                        <th>{:lang('ADMIN_GIFT_LIST')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[bubble_id]" class="select">
                                <foreach name="bubble_list" item="vo">
                                    <option value="{$vo['id']}" <if condition="$list['bubble_id'] eq $vo['id']"> selected = "selected" </if>>{$vo['name']}</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$list.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('GameBox/bubble_bonus')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

</body>
</html>
