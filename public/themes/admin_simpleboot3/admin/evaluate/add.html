<include file="public@header"/>

<style>
    .js-ajax-form {
        margin-top: 30px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('evaluate/index')}">{:lang('ADMIN_TAG_INDEX')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('ADMIN_TAG_ADD')}</a></li>
    </ul>
    <form class="js-ajax-form" action="{:url('evaluate/addPost')}" method="post">

        <input class="form-control" type="hidden" name="id" value="{$data.id |default=''}"/>

        <div>
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('ADMIN_TAG_NAME')} <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="label_name"
                                   id="title" required value="{$data.label_name |default=''}" placeholder="{:lang('Please_enter_name')}"/>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('TYPE')}<span class="form-required">*</span></th>
                        <td>
                            <select name="type" id="type">
                                <option value="0" <if condition="$data['type'] eq '0'"> selected = "selected" </if>>{:lang('MALE')}</option>
                                <option value="1" <if condition="$data['type'] eq '1'"> selected = "selected" </if>>{:lang('FEMALE')}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('SORT')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="orderno" style="width:100px;"
                                   required value="{$data.orderno |default=''}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$data.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('evaluate/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

</body>
</html>
