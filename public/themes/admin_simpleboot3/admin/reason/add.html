<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Reason/index')}">{:lang('ADMIN_REASON_LIST')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('ADMIN_REASON_ADD')}</a></li>
    </ul>
    <form action="{:url('Reason/addPost')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('ADMIN_REASON')} <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[name]"
                                   id="title" required value="{$list.name |default=''}" placeholder="{:lang('ADMIN_REASON')}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('TYPE')} <span class="form-required">*</span></th>
                        <td>
                            <select name="post[type]" class="form-control" id="">
                                <option value="1" <if condition="$list.type eq 1">selected</if>>{:lang('拒绝接单')}</option>
                                <option value="2" <if condition="$list.type eq 2">selected</if>>{:lang('取消订单')}</option>
                                <option value="3" <if condition="$list.type eq 3">selected</if>>{:lang('ADMIN_REFUND')}</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('SORT')} <span class="form-required"></span></th>
                        <td>
                            <input class="form-control" type="text" name="post[orderno]"
                                   id="title" required value="{$list.orderno |default='50'}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>

                </table>
                <input type="hidden" name="id" value="{$list.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('Reason/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    function ColorGetFn(dom){
        document.getElementById('colors').value = dom.value;
    }
 $('.btn-level-thumbnail').click(function () {
            $('#level-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#level').val('');
        });
  $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
</script>
</body>
</html>
