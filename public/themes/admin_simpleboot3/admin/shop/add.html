<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
      .select {
        width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
         <li><a href="{:url('shop/index')}">{:lang('商城列表')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('添加商城')}</a></li>
    </ul>
    <form action="{:url('shop/add_post')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                   <tr>
                        <th>{:lang('ADMIN_NAME')} <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[name]"
                                   id="title" required value="{$data.name |default=''}" placeholder="{:lang('Please_enter_name')}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('TYPE')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[type]" class="select">
                                <option value="1" <if condition="$data['type'] eq '2'"> selected = "selected" </if>>{:lang('座驾')}</option>
                                <option value="2" <if condition="$data['type'] eq '2'"> selected = "selected" </if>>{:lang('头饰')}</option>
                                <option value="3" <if condition="$data['type'] eq '3'"> selected = "selected" </if>>{:lang('聊天气泡')}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('ADMIN_IMG')}<span class="form-required">*</span></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[img]" id="thumbnail" value="{$data['img'] |default=''}">
                                <a href="javascript:uploadOneImage('{:lang("图片上传")}','#thumbnail');">
                                    <if condition="$data['img']">
                                        <img src="{$data['img']}"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>

                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="{:lang('取消图片')}">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('ADMIN_SVGA')}<span style="margin-left:10px;color:#968f8f;font-size:12px;">( 座驾使用 )</span></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[svga]" id="svga" value="{$data['svga'] |default=''}">
                                <a href="javascript:uploadOneImage('{:lang("图片上传")}','#svga');">
                                    <if condition="$data['svga']">
                                        <img src="{$data['svga']}"
                                             id="svga-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="svga-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>

                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-svga" value="{:lang('取消图片')}">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('OPEN_STATUS')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[status]" class="select">
                                <option value="0" <if condition="$data['status'] eq '0'"> selected = "selected" </if>>{:lang('CLOSE')}</option>
                                <option value="1" <if condition="$data['status'] eq '1'"> selected = "selected" </if>>{:lang('OPEN')}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('是否vip特权')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[is_vip]" class="select">
                                <option value="0" <if condition="$data['is_vip'] eq '0'"> selected = "selected" </if>>{:lang('否')}</option>
                                <option value="1" <if condition="$data['is_vip'] eq '1'"> selected = "selected" </if>>{:lang('YES')}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('SORT')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sort]" style="width:100px;"
                                   required value="{$data.sort |default=''}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$data.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('shop/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>


</body>
</html>
