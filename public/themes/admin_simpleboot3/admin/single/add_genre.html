<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .select{width:130px;height:35px;line-height: 35px;border: 1px solid #dce4ec;}
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('single/genre')}">{:lang('约单类型列表')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('添加约单类型')}</a></li>
    </ul>
    <form action="{:url('single/add_genre_post')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('约单类型名称 ')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[name]"
                                   id="title" required value="{$list.name |default=''}" placeholder="{:lang('请输入约单分类名称')}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('约单类型图标')}<span class="form-required">*</span></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[img]" id="thumbnail" value="{$list['img'] |default=''}">
                                <a href="javascript:uploadOneImage('{:lang("图片上传")}','#thumbnail');">
                                    <if condition="$list['img']">
                                        <img src="{$list['img']}"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="{:lang('取消图片')}">
                            </div>
                        </td>
                    </tr>
                     <tr>
                        <th>{:lang('约单类型颜色值(#666666) ')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[color]"
                                id="title" required value="{$list.color |default=''}" placeholder="{:lang('请输入颜色值比如 #666666')}"/>
                        </td>
                    </tr>
                     <tr>
                        <th>{:lang('约单导航栏')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[type]" class="select">
                                <foreach name="genre" item="v">
                                    <option value="{$v['id']}" <if condition="$v.id eq $list.type"> selected="selected" </if> >{$v['name']}</option>
                                </foreach>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('STATUS')} <span class="form-required">*</span></th>
                        <td>
                            <select name="post[status]" class="select">
                                <option value="1" <if condition="$list.status eq 1"> selected="selected" </if> >{:lang('OPEN')}</option>
                                <option value="2" <if condition="$list.status eq 2"> selected="selected" </if> >{:lang('CLOSE')}</option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('SORT')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sort]" style="width:100px;"
                                    value="{$list.sort |default=''}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$list.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('single/genre')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $(function () {
        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });
</script>
</body>
</html>
