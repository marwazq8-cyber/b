<include file="public@header"/>
<style>
    .js-ajax-form {
        margin-top: 30px;
    }
    .gift-img{width:120px;height:40px;}
     .gift-img img{height:100%};
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('约单单位列表')}</a></li>
        <li><a href="{:url('single/add_unit')}">{:lang('添加约单单位')}</a></li>
    </ul>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>{:lang('约单单位名称')}</th>
                <th>{:lang('约单类型名称')}</th>
                <th>{:lang('SORT')}</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.aname}</td>
                    <td>{$vo.sort}</td>
                    <td>
                        <a href="{:url('single/add_unit',array('id'=>$vo.id))}">{:lang('EDIT')}</a> |
                        <a href="javescript:;" class="del" data-id="{$vo.id}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function () {
        var id = $(this).attr('data-id');
        layer.confirm("{:lang('DELETE_CONFIRM_MESSAGE')}", {
            btn: ["{:lang('OK')}", "{:lang('OFF')}"] //按钮
        }, function () {
            $.ajax({
                url: "{:url('single/del_unit')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if (data == '1') {
                        layer.msg("{:lang('DELETE_SUCCESS')}", {time: 2000, icon: 1}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg("{:lang('DELETE_FAILED')}", {time: 2000, icon: 2});
                    }
                }
            });

        });
    })
</script>
</body>
</html>
