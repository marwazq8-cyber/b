<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .gift {
        margin-top: 40px;
    }
    .select{width: 150px;height: 30px;}
    #gift {
        width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('eggs/index')}">{:lang('砸蛋列表')}</a></li>
        <li class="active"><a href="{:url('eggs/add')}">{:lang('添加砸蛋类型')}</a></li>
    </ul>
    <form action="{:url('eggs/addPost')}" method="post">
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('砸蛋名称 ')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[name]"
                                   id="title" required value="{$list.name |default=''}" placeholder="{:lang('Please_enter_name')}"/>
                        </td>
                    </tr>
                   
                    <tr>
                        <th>{:lang('每次消耗数量(钻石) ')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sum]"
                                   id="title" required value="{$list.sum |default=''}" placeholder="{:lang('请输入消耗数量(钻石)')}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('房主所得收益数 ')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[room_divide_info]"
                                   id="room_divide_info" required value="{$list.room_divide_info |default=''}" placeholder="{:lang('请输入房主所得收益数')}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('STATUS')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[status]" class="select">
                                <option value="0" <if condition="$list['status'] eq '0'"> selected = "selected" </if>>{:lang('CLOSE')}</option>
                                <option value="1" <if condition="$list['status'] eq '1'"> selected = "selected" </if>>{:lang('OPEN')}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('SORT')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sort]" style="width:100px;"
                                   required value="{$list.sort |default='0'}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$list.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('eggs/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
       
    });
</script>

</body>
</html>
