<include file="public@header"/>
<style>
    .gift-img img {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('砸蛋列表')}</a></li>
    <!--     <li><a href="{:url('eggs/add')}">{:lang('添加砸蛋类型')}</a></li> -->
    </ul>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>{:lang('砸蛋名称')}</th>
                <th>{:lang('每次消耗数量(钻石)')}</th>
                <th>{:lang('房主所得收益数')}</th>
                <th>{:lang('STATUS')}</th>
                <th>{:lang('SORT')}</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.sum}</td>
                    <td>{$vo.room_divide_info}</td>
                    <td>
                        <if condition="$vo['status'] eq '1'">
                            {:lang('OPEN')}
                            <else/>
                            {:lang('CLOSE')}
                        </if>
                    </td>
                    <td>{$vo.sort}</td>
                    <td>
                        <a href="{:url('eggs/add',array('id'=>$vo.id))}">{:lang('EDIT')}</a>
                      <!--   <a href="javescript:;" class="del" data-id="{$vo.id}"> |{:lang('DELETE')}</a> -->
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
    
</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function () {
        var id = $(this).attr('data-id');
        layer.confirm("{:lang('DELETE_CONFIRM_MESSAGE')}", {
            btn: ["{:lang('OK')}", "{:lang('OFF')}"] //按钮
        }, function () {
            $.ajax({
                url: "{:url('eggs/del')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if (data == '1') {
                        layer.msg("{:lang('DELETE_SUCCESS')}", {time: 2000, icon: 1}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg("{:lang('DELETE_FAILED')}", {time: 2000, icon: 2});
                    }
                }
            });

        });
    })
    $(".btn-primary").click(function () {
        $(".js-ajax-form").submit();
    })
</script>
</body>
</html>
