<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .gift {
        margin-top: 40px;
    }
    .select{width: 150px;height: 30px;}
    #gift {
        width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
         <li><a href="{:url('eggs/eggs_gift')}">{:lang('砸蛋礼物列表')}</a></li>
        <li class="active"><a href="{:url('eggs/add_eggs_gift')}">{:lang('添加砸蛋礼物类型')}</a></li>
    </ul>
    <form action="{:url('eggs/addPost_eggs_gift')}" method="post">
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('砸蛋名称')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[eggs_id]" class="select">
                                <foreach name="eggs" item="v">
                                    <option value="{$v['id']}" <if condition="$list['eggs_id'] eq $v['id']"> selected = "selected" </if>>{$v['name']}</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>
                     <tr>
                        <th>{:lang('ADMIN_GIFT')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[gift_id]" class="select">
                                <foreach name="gift" item="vo">
                                    <option value="{$vo['id']}" <if condition="$list['gift_id'] eq $vo['id']"> selected = "selected" </if>>{$vo['name']}</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>


                    <tr>
                        <th>{:lang('ADMIN_PROBABILITY_OF_WINNING')} <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[probability]"
                                   id="title" required value="{$list.probability |default=''}" placeholder="{:lang('概率总和自定')}"/>
                        </td>
                    </tr>
                    

                    <tr>
                        <th>{:lang('ADMIN_NUMBER_OF_GIFTS_WON')} <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sum]"
                                   id="title" required value="{$list.sum |default=''}" placeholder="{:lang('请输入礼物中奖数量')}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('SORT')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sort]" style="width:100px;"
                                   required value="{$list.sort |default='0'}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$list.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('eggs/eggs_gift')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

</body>
</html>
