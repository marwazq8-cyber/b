<include file="public@header"/>
<style>
    .js-ajax-form {
        margin-top: 30px;
    }
    .gift-img{width:120px;height:40px;}
     .gift-img img{height:100%};
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('ADMIN_MEAL_LIST')}</a></li>
        <li><a href="{:url('level/add_medal')}">{:lang('添加勋章分类')}</a></li>
    </ul>
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>{:lang('ADMIN_MEAL_NAME')}</th>
            <th>{:lang('ADMIN_PRICE')}(钻石)</th>
            <th>{:lang('TIME')}(天)</th>
            <th>{:lang('勋章图标')}</th>
            <th>{:lang('SORT')}</th>
            <th>{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tfoot>
        <foreach name="list" id="vo">
            <tr>
                <td>{$vo.name}</td>
                 <td>{$vo.coin}</td>
                <td>{$vo.time}</td>
                <td class="gift-img"><img src="{$vo.icon}" alt=""> </td>
                <td>{$vo.sort}</td>
                <td>
                    <a href="{:url('level/add_medal',array('id'=>$vo.id))}">{:lang('EDIT')}</a> |
                    <a href="javescript:;" class="del" data-id="{$vo.id}">{:lang('DELETE')}</a>
                </td>
            </tr>
        </foreach>
        </tfoot>
    </table>
      
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function () {
        var id = $(this).attr('data-id');
        layer.confirm("{:lang('DELETE_CONFIRM_MESSAGE')}", {
            btn: ["{:lang('OK')}", "{:lang('OFF')}"] //按钮
        }, function () {
            $.ajax({
                url: "{:url('level/del_medal')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if (data == '1') {
                        layer.msg("{:lang('DELETE_SUCCESS')}", {time: 2000, icon: 1}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg("{:lang('DELETE_FAILED')}", {time: 2000, icon: 2});
                    }
                }
            });

        });
    })
    $(".btn-primary").click(function () {
        $(".js-ajax-js-ajax-form").submit();
    })
</script>
</body>
</html>
