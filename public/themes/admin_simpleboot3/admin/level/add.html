<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .select{width:130px;height:35px;line-height: 35px;border: 1px solid #dce4ec;}
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('level/level_index')}">{:lang('ADMIN_LEVEL_LIST')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('ADMIN_LEVEL_ADD')}</a></li>
    </ul>
    <form action="{:url('level/addPost')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('ADMIN_LEVEL_NAME')} <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="number" name="post[level_name]"
                                   id="title" required value="{$level.level_name |default=''}" placeholder="{:lang('请输入等级')}"/>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('ADMIN_LEVEL_COMMISSION')} <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[level_up]" id="source" value="{$level.level_up |default=''}"
                                   placeholder="{:lang('请输入消费(收益)总数 ')}"></td>
                    </tr>

                    <tr>
                        <th>{:lang('ADMIN_LEVEL_ICON')}<span class="form-required">*</span></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[chat_icon]" id="thumbnail" value="{$level['chat_icon'] |default=''}">
                                <a href="javascript:uploadOneImage('{:lang("图片上传")}','#thumbnail');">
                                    <if condition="$level['chat_icon']">
                                        <img src="{$level['chat_icon']}"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>

                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="{:lang('取消图片')}">
                            </div>
                        </td>
                    </tr>



                    <tr>
                        <th>{:lang('聊天背景图 ')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[level_type_id]" class="select">
                                <foreach name="level_type" id="vo">
                                <option value="{$vo['id']}" <if condition="$vo['id'] eq $level['level_type_id']"> selected="selected" </if>>{$vo['level_type_name']}</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('等级类型 ')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[type]" class="select">
                                <option value="1" <if condition="$level['type'] eq 1"> selected="selected" </if>>{:lang('财富')}</option>
                                <option value="2" <if condition="$level['type'] eq 2"> selected="selected" </if>>{:lang('魅力')}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('SORT')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sort]" style="width:100px;"
                                   required value="{$level.sort |default=''}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>

                </table>
                <input type="hidden" name="levelid" value="{$level.levelid |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('level/level_index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    function ColorGetFn(dom){ 
        document.getElementById('colors').value = dom.value; 
    } 
 $('.btn-level-thumbnail').click(function () {
            $('#level-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#level').val('');
        });
  $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
</script>
</body>
</html>
