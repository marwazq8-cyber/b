<include file="public@header"/>

<style>
    .js-ajax-form {
        margin-top: 30px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('形象标签列表')}</a></li>
        <li><a href="{:url('visualize/add')}">{:lang('添加形象标签分类')}</a></li>
    </ul>

    <form class="js-ajax-form" action="{:url('visualize/list_order')}" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>{:lang('SORT')}</th>
                <th>ID</th>
                <th>{:lang('形象标签名称')}</th>
                <th>{:lang('ADD_TIME')}</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td><input type="text" name="sort[{$vo.id}]" value="{$vo.sort}"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.visualize_name}</td>
                    <td>{$vo.addtime | date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:url('visualize/add',array('id'=>$vo.id))}">{:lang('EDIT')}</a> |
                        <a href="javescript:;" class="del" data-id="{$vo.id}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
        <button type="button" class="btn btn-primary" style="margin-top:20px;"> {:lang('SORT')}</button>
    </form>

</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function () {
        var id = $(this).attr('data-id');
        layer.confirm("{:lang('DELETE_CONFIRM_MESSAGE')}", {
            btn: ["{:lang('OK')}", "{:lang('OFF')}"] //按钮
        }, function () {
            $.ajax({
                url: "{:url('visualize/del')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if (data == '1') {
                        layer.msg("{:lang('DELETE_SUCCESS')}", {time: 2000, icon: 1}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg("{:lang('DELETE_FAILED')}", {time: 2000, icon: 2});
                    }
                }
            });

        });
    })
    $(".btn-primary").click(function () {
        $(".js-ajax-form").submit();
    })
</script>
</body>
</html>
