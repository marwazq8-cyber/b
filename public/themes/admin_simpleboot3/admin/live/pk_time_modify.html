<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('live/pkTime')}">PK时长列表</a></li>
			<li><a href="{:url('live/pkTimeAdd')}">{:lang('增加PK时长')}</a></li>
			<li class="active"><a>{:lang('编辑PK时长')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('live/pkTimeModifyPost')}">
			<div class="form-group">
				<label for="time" class="col-sm-2 control-label"><span class="form-required">*</span>PK时长（分钟）
				</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="time" name="time" value="{$pkTime.time}">
				</div>
			</div>
			<div class="form-group">
				<label for="sort" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('SORT')}
				</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="sort" name="sort" value="{$pkTime.sort}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$pkTime.id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
