<include file="public@header"/>
<style>
    .gift-img{width:150px;height:60px}
    .gift-img img{width:100%;height:100%;}
    .gift-in input{width:25px;}
    .js-ajax-form{margin-top:30px;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('联系人列表')}</a></li>
        <li><a href="{:url('web/contactAdd')}">{:lang('添加联系人')}</a></li>
    </ul>

    <form class="js-ajax-form" action="{:url('web/upd')}" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
               
                <th>ID</th>
                <th>{:lang('ADMIN_NAME')}</th>
                <th>{:lang('ADMIN_PHONE_NUMBER')}</th>
                <th>{:lang('EMAIL')}</th>
                <th>{:lang('ADD_TIME')}</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="data" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.c_phone}</td>
                    <td>{$vo.email}</td>
                    <td>{$vo.addtime | date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:url('web/contactEdit',array('id'=>$vo.id))}">{:lang('EDIT')}</a> |
                        <a href="javescript:;" class="del" data-id="{$vo.id}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
        
    </form>

</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function(){
        var id=$(this).attr('data-id');
        layer.confirm("{:lang('DELETE_CONFIRM_MESSAGE')}", {
            btn: ["{:lang('OK')}", "{:lang('OFF')}"] //按钮
        }, function(){
            $.ajax({
                url: "{:url('web/contactDel')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if(data =='1'){
                        layer.msg("{:lang('DELETE_SUCCESS')}",{time: 2000, icon:1},function(){
                            window.location.reload();
                        });
                    }else{
                        layer.msg("{:lang('DELETE_FAILED')}",{time: 2000, icon:2});
                    }
                }
            });

        });
    })
    /*$(".btn-primary").click(function(){
        $(".js-ajax-form").submit();
    })*/
</script>
</body>
</html>
