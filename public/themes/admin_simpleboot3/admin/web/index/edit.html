<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .gift{margin-top:40px;}
    #gift{    width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;}
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('web/default1')}">{:lang('数据列表')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('修改数据')}</a></li>
    </ul>
    <form action="{:url('web/indexRunEdit')}" class="js-ajax-form" method="post" >
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('版块名称 ')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[name]"
                                   id="title" required value="{$res['name']}"  placeholder="{:lang('ADMIN_NAME')}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('版块简介')}<span class="form-required">*</span></th>
                        <td>
                            <textarea class="form-control" name="post[content]" placeholder="{:lang('简介')}">{$res['content']}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('SORT')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[orderno]" style="width:100px;"
                                   required value="{$res['orders']}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('背景颜色（色号） ')}<span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[coin]" id="source" value="{$res['color']}" placeholder="{:lang('请输入色号')}"></td>
                    </tr>
                    <tr>
                        <th>{:lang('ADMIN_IMG')}<span class="form-required">*</span></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[img]" id="thumbnail" value="{$gift['img'] |default=''}">
                                <a href="javascript:uploadOneImage('{:lang("图片上传")}','#thumbnail');">
                                    
                                    <img src="{$res['img']}" id="thumbnail-preview" width="135" style="cursor: pointer"/>
                                    
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="{:lang('取消图片')}">
                            </div>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$res['id']}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADMIN_AD_EDIT_POST')}</button>
                        <a class="btn btn-default" href="{:url('web/default1')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });
</script>

</body>
</html>
