<include file="public@header"/>
</head>
<style type="text/css">
    .link_url{display: none;}
    .article_title{display: none;}
</style>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('SlideItem/index',['slide_id'=>$slide_id])}">{:lang('幻灯片页面列表')}</a></li>
        <li class="active"><a href="{:url('SlideItem/add',['slide_id'=>$slide_id])}">{:lang('添加幻灯片页面')}</a></li>
    </ul>
    <form action="{:url('SlideItem/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('标题')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="post[title]" id="title"
                                   required value="" placeholder="{:lang('Please_enter_title')}"/>
                        </td>
                    </tr>
                 <tr>
                    <th>{:lang('URL链接类型')}</th>
                    <td>
                        <select class="form-control link_type" name="post[type]" >
                            <option value="0">{:lang('外连接')}</option>
                            <option value="1">{:lang('邀请链接')}</option>
                            <option value="2">{:lang('文章链接')}</option>
                        </select>
                    </td>
                </tr>
                <tr class="link_url">
                    <th>{:lang('链接')}</th>
                    <td>
                        <input class="form-control" type="text" name="post[url]" id="keywords" value=""
                               style="width: 400px" placeholder="{:lang('请输入链接')}">
                    </td>
                </tr>
                <tr>
                    <th>{:lang('是否传用户ID TOKEN 信息')}</th>
                    <td>
                        <select class="form-control" name="post[is_auth_info]">
                            <option value="0">{:lang('NO')}</option>
                            <option value="1">{:lang('YES')}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>{:lang('是否使用外部浏览器打开')}</th>
                    <td>
                        <select class="form-control" name="post[is_out_webview_open]">
                            <option value="0">{:lang('NO')}</option>
                            <option value="1">{:lang('YES')}</option>
                        </select>
                    </td>
                </tr>

                <tr class="article_title">
                    <th>{:lang('文章标题')}<span class="form-required">*</span></th>
                    <td>
                        <input class="form-control" type="text" name="post_title"
                               id="title" required value="" placeholder="{:lang('Please_enter_title')}"/>
                    </td>
                </tr>
                 <tr  class="article_title">
                    <th>{:lang('关键词')}</th>
                    <td>
                        <input class="form-control" type="text" name="post_keywords" id="keywords" value=""
                               placeholder="{:lang('请输入关键字')}">
                        <p class="help-block">{:lang('多关键词之间用英文逗号隔开')}</p>
                    </td>
                </tr>
                <tr class="article_title">
                    <th>{:lang('文章内容')}</th>
                    <td>
                        <script type="text/plain" id="content" name="post_content"></script>
                    </td>
                </tr>
                

                </table>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>{:lang('缩略图')}</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[image]" id="thumb" value="">
                                <a href="javascript:uploadOneImage('{:lang("图片上传")}','#thumb');">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumb-preview"
                                         width="135" style="cursor: hand"/>
                                </a>
                                <input type="button" class="btn btn-sm"
                                       onclick="$('#thumb-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                       value="{:lang('取消图片')}">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="post[slide_id]" value="{$slide_id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="{:url('SlideItem/index',['slide_id'=>$slide_id])}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

         $(".link_url").show();
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

        $(".link_type").change(function(){
             var label_id=($(this).val());
             if(label_id ==1){
                $(".article_title").hide();
                $(".link_url").hide();
              }else if(label_id ==2){
                    $(".article_title").show();
                    $(".link_url").hide();
              }else{
                $(".link_url").show();
                $(".article_title").hide();
              }
        });


    });

   
</script>

</body>
</html>
