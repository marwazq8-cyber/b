<include file="public@header"/>
</head>
<style type="text/css">
    .link_url{display: none;}
    .article_title{display: none;}
</style>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('SlideItem/index',['slide_id'=>$slide_id])}">{:lang('幻灯片页面列表')}</a></li>
        <if condition="$slide_id neq 3">
            <li><a href="{:url('SlideItem/add',['slide_id'=>$slide_id])}">{:lang('添加幻灯片页面')}</a></li>
        </if>
        <li class="active"><a>{:lang('编辑幻灯片页面')}</a></li>
    </ul>
    <form action="{:url('SlideItem/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th><span class="form-required">*</span>{:lang('标题')}</th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="post[title]" id="title"
                                   required value="{$result.title}" placeholder="{:lang('Please_enter_title')}"/>
                        </td>
                    </tr>
                     <tr>
                        <th>{:lang('URL链接类型')}</th>
                        <td>
                            <select class="form-control link_type" name="post[type]" >
                                <option value="0">{:lang('外连接')}</option>
                                <option value="1" <?php if($result['type'] == 1){ ?> selected='selected'<?php }?>>{:lang('邀请链接')}</option>
                                <option value="2" <?php if($result['type'] == 2){ ?> selected='selected'<?php }?>>{:lang('文章链接')}</option>
                            </select>
                        </td>
                    </tr>

                    <tr  class="link_url">
                        <th>{:lang('链接')}</th>
                        <td>
                            <input class="form-control" type="text" name="post[url]" id="keywords" value="{$result.url}"
                                   style="width: 400px" placeholder="{:lang('请输入链接')}">
                        </td>
                    </tr>
                  
                    <tr>
                        <th>{:lang('是否传用户ID TOKEN 信息')}</th>
                        <td>
                            <select class="form-control" name="post[is_auth_info]">
                                <option value="0" selected='selected'>{:lang('否')}</option>
                                <option value="1" <?php if($result['is_auth_info'] == 1){ ?> selected='selected'<?php }?>>{:lang('YES')}</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('是否使用外部浏览器打开')}</th>
                        <td>
                            <select class="form-control" name="post[is_out_webview_open]">
                                <option value="0" selected='selected'>{:lang('否')}</option>
                                <option value="1" <?php if($result['is_out_webview_open'] == 1){ ?> selected='selected'<?php }?>>{:lang('YES')}</option>
                            </select>
                        </td>
                    </tr>

                     <tr class="article_title">
                        <th>{:lang('文章标题')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post_title"
                                   id="title" required value="{$article.post_title|default=''}" placeholder="{:lang('Please_enter_title')}"/>
                        </td>
                    </tr>
                     <tr  class="article_title">
                        <th>{:lang('关键词')}</th>
                        <td>
                            <input class="form-control" type="text" name="post_keywords" id="keywords" value="{$article.post_keywords|default=''}"
                                   placeholder="{:lang('请输入关键字')}">
                            <p class="help-block">{:lang('多关键词之间用英文逗号隔开')}</p>
                        </td>
                    </tr>
                    <tr class="article_title">
                        <th>{:lang('文章内容')}</th>
                        <td>
                            <script type="text/plain" id="content" name="post_content">{$article.post_content|default=''}</script>
                        </td>
                    </tr>

                </table>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>{:lang('缩略图')}</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[image]" id="thumb" value="{$result.image|default=''}">
                                <a href="javascript:uploadOneImage('{:lang("图片上传")}','#thumb');">
                                    <if condition="empty($result['image'])">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumb-preview" width="135" style="cursor: hand"/>
                                        <else/>
                                        <img src="{:cmf_get_image_preview_url($result['image'])}" id="thumb-preview"
                                             width="135" style="cursor: hand"/>
                                    </if>
                                </a>
                                <input type="button" class="btn btn-sm"
                                       onclick="$('#thumb-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                       value="{:lang('取消图片')}">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="post[id]" value="{$result.id}"/>
                <input type="hidden" name="post[slide_id]" value="{$slide_id}">
                <input type="hidden" name="article_id" value="{$article.id|default=''}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('SlideItem/index',['slide_id'=>$slide_id])}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
        var type="{$result.type}";
        if(type == '0'){
            $(".link_url").show();
        }else if(type == '2'){
            $(".article_title").show();
        }
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

        $(".link_type").change(function(){
             var label_id=($(this).val());
             if(label_id ==1){
                $(".article_title").hide();
                $(".link_url").hide();
              }else if(label_id ==2){
                    $(".article_title").show();
                    $(".link_url").hide();
              }else{
                $(".link_url").show();
                $(".article_title").hide();
              }
        });


    });

   
</script>
</body>
</html>
