<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .select{width:130px;height:35px;line-height: 35px;border: 1px solid #dce4ec;}
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('auth/platform_auth_type')}">{:lang('ADMIN_OFFICIAL_TYPE')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('ADMIN_ADD_TYPE')}</a></li>
    </ul>
    <form action="{:url('auth/addTypePost')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('ADMIN_TYPE_NAME')} <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[type_name]"
                                   id="title" required value="{$list.type_name |default=''}" placeholder="{:lang('分类名称')}"/>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('SORT')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[orderno]" style="width:100px;"
                                    value="{$list.orderno |default='50'}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$list.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('auth/platform_auth_type')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>


</body>
</html>
