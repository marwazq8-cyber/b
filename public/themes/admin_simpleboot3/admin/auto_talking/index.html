<include file="public@header"/>
<style>
    .gift-img {
        width: 50px;
        height: 50px
    }

    .gift-img img {
        width: 100%;
        height: 100%;
    }

    .gift-in input {
        width: 25px;
    }

    .js-ajax-form {
        margin-top: 30px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('ADMIN_WORDS_LIST')}</a></li>
        <if condition="$open_custom_plugs eq 1">
            <li><a href="{:url('auto_talking/custom_msg_list')}">{:lang('ADMIN_CUSTOMIZE_WORDS_LIST')}</a></li>
        </if>
    </ul>

    <form class="js-ajax-form" action="{:url('auto_talking/upd')}" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>{:lang('ADMIN_CONTENT')}</th>
                <th>{:lang('ADD_TIME')}</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.content}</td>
                    <td>{$vo.create_time | date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="javescript:;" class="del" data-id="{$vo.id}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
        <!--<button type="button" class="btn btn-primary" style="margin-top:20px;">{:lang('排 序')}</button>-->
    </form>

    <button id="bt_add_content" type="button" class="btn btn-success" style="margin-top:20px;">{:lang('ADMIN_ADD_WORDS')}</button>
</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function () {
        var id = $(this).attr('data-id');
        layer.confirm("{:lang('DELETE_CONFIRM_MESSAGE')}", {
            btn: ["{:lang('OK')}", "{:lang('OFF')}"] //按钮
        }, function () {
            $.ajax({
                url: "{:url('auto_talking/del')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if (data == 1) {
                        layer.msg("{:lang('DELETE_SUCCESS')}", {time: 2000, icon: 1}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg("{:lang('DELETE_FAILED')}", {time: 2000, icon: 2});
                    }
                }
            });

        });
    })
    $(".btn-primary").click(function () {
        $(".js-ajax-form").submit();
    })

    $('#bt_add_content').click(function () {
        layer.open({
            type: 2,
            title: '添加话术',
            shadeClose: true,
            shade: 0.8,
            area: ['380px', '380px'],
            content: "{:url('auto_talking/add_talking')}" //iframe的url
        });
    })
</script>
</body>
</html>
