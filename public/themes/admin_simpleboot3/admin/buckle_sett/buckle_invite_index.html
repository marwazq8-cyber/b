<include file="public@header"/>
<style>
    .js-ajax-form {
        margin-top: 30px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('邀请扣率列表')}</a></li>
        <li><a href="{:url('buckle_sett/add_buckle_invite_rule')}">{:lang('添加扣量规则')}</a></li>
    </ul>

    <form class="js-ajax-form" action="{:url('buckle_sett/upd')}" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>{:lang('注册上限（天）')}</th>
                <th>{:lang('注册下限（天）')}</th>
                <th>{:lang('扣量概率')}</th>
                <th>{:lang('LAST_CREATE_TIME')}</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.upper_limit}</td>
                    <td>{$vo.lower_limit}</td>
                    <td>{$vo.probability}%</td>
                    <td>{$vo.create_time | date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:url('buckle_sett/add_buckle_invite_rule',array('id'=>$vo.id))}">{:lang('EDIT')}</a>
                        <a href="javescript:;" class="del" data-id="{$vo.id}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
    </form>

</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function () {
        var id = $(this).attr('data-id');
        layer.confirm("{:lang('DELETE_CONFIRM_MESSAGE')}", {
            btn: ["{:lang('OK')}", "{:lang('OFF')}"] //按钮
        }, function () {
            $.ajax({
                url: "{:url('buckle_sett/del_buckle_invite_rule')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if (data == '1') {
                        layer.msg("{:lang('DELETE_SUCCESS')}", {time: 2000, icon: 1}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg("{:lang('DELETE_FAILED')}", {time: 2000, icon: 2});
                    }
                }
            });

        });
    })
</script>
</body>
</html>
