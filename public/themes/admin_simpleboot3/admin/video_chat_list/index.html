<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('视频聊列表')}</a></li>
    </ul>

    <form class="js-ajax-form" action="{:url('refill/upd')}" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>{:lang('USER_NICKNAME')}(ID)</th>
                <th>{:lang('播放地址')}</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo['user_info']['user_nickname']}({$vo['user_info']['id']})</td>
                    <td>{$vo.pull_url}</td>
                    <td>{$vo.create_time | date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="#" onclick="select_video('{$vo.id}')">{:lang('查看视频')}</a>
                        <!--| <a href="{:url('video_call_list/add',array('id'=>$vo.id))}">{:lang('EDIT')}</a>-->
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>

    </form>
</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>

    function select_video(id){
        layer.open({
            type: 2,
            title: "{:lang('查看视频')}",
            shadeClose: true,
            shade: 0.8,
            area: ['90%', '90%'],
            content: '/admin/public/admin/video_chat_list/select_video/id/' + id //iframe的url
        });
    }
</script>
</body>
</html>
