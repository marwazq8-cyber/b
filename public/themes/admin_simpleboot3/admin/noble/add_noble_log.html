<include file="public@header"/>
<style>
    .gift-img {
        width: 50px;
        height: 50px
    }

    .gift-img img {
        width: 100%;
        height: 100%;
    }

    .gift-in input {
        width: 20px;
    }

    .js-ajax-form {
        margin-top: 30px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('ADMIN_OPEN_LIST')}</a></li>
        <li><a href="{:url('noble/add_log')}">{:lang('ADMIN_OPEN_MANUAL')}</a></li>

    </ul>

    <form class="js-ajax-form" action="{:url('noble/privilege_upd')}" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>{:lang('USER')}(ID)</th>
                <th>{:lang('ADMIN_NOBLE')}</th>
                <th>{:lang('ADD_TIME')}</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>

                    <td>{$vo.id}</td>
                    <td>{$vo.user_nickname}({$vo.uid})</td>

                    <td>{$vo.name}</td>

                    <td>{$vo.addtime | date="Y-m-d H:i:s",###}</td>
                    <!--<td>
                        <a href="{:url('noble/privilege_add',array('id'=>$vo.id))}">{:lang('EDIT')}</a> |
                        <a href="javescript:;" class="del" data-id="{$vo.id}">{:lang('DELETE')}</a>
                    </td>-->
                </tr>
            </foreach>
            </tfoot>
        </table>
        <!--<button type="button" class="btn btn-primary" style="margin-top:20px;margin-right:20px;float: left;">{:lang('排 序')}</button>-->
        <div class="pagination">{$page}</div>

    </form>

</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function () {
        var id = $(this).attr('data-id');
        layer.confirm("{:lang('DELETE_CONFIRM_MESSAGE')}", {
            btn: ["{:lang('OK')}", "{:lang('OFF')}"] //按钮
        }, function () {
            $.ajax({
                url: "{:url('noble/privilege_del')}",
                type: 'post',
                dataType: 'json',
                data: {id: id,type:1},
                success: function (data) {
                    if (data == '1') {
                        layer.msg("{:lang('DELETE_SUCCESS')}", {time: 2000, icon: 1}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg("{:lang('DELETE_FAILED')}", {time: 2000, icon: 2});
                    }
                }
            });

        });
    })
    $(".btn-primary").click(function () {
        $(".js-ajax-form").submit();
    })
</script>
</body>
</html>
