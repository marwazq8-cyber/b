<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .gift {
        margin-top: 40px;
    }

    #gift {
        width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('noble/add_noble_log')}">{:lang('ADMIN_OPEN_LIST')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('ADMIN_OPEN_MANUAL')}</a></li>

    </ul>
    <form action="{:url('noble/add_log_post')}" method="post">
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('USER_ID')} <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[uid]"
                                   id="title" required value="{$data.uid |default=''}" placeholder="{:lang('USER_ID')}"/>
                        </td>
                    </tr>


                    <tr>
                        <th>{:lang('ADMIN_NOBLE')}<span class="form-required">*</span></th>
                        <td>
                            <select name="post[nid]" id="gift">
                                <foreach name="list" id="val">
                                <option value="{$val.id}">{$val.name}</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>

                </table>
                <input type="hidden" name="id" value="{$data.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('noble/add_noble_log')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    var status = {$data['noble_status'] | default = 1};
    var types = {$data['type'] | default = 1};
    $('#gift').val(status);
    $('#types').val(types);
    $(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
         $('.btn-cancel-svga').click(function () {
            $('#svga-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#svga').val('');
        });

    });
</script>

</body>
</html>
