</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('menu/index')}">{:lang('后台菜单')}</a></li>
			<li><a href="{:url('menu/add')}">{:lang('添加菜单')}</a></li>
			<li class="active"><a href="{:url('menu/lists')}">{:lang('所有菜单')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:url('menu/listorders')}" method="post">
			<!-- <div class="table-actions">
				<a class="btn btn-primary btn-sm js-ajax-dialog-btn" href="{:url('menu/exportMenuLang')}" data-msg="{:lang('您确定生成菜单多语言包吗？请确保应用目录下lang目录可写！')}">{:lang('生成菜单多语言包')}</a>
				<a class="btn btn-warning btn-sm" href="{:url('menu/getactions')}">{:lang('导入新菜单')}</a>
			</div>
			<div class="alert alert-warning" style="margin: 0 0 5px 0;">
				 请在开发人员指导下进行以上操作！
			</div> -->
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>{:lang('菜单英文名称')}</th>
						<th width="50">{:lang('STATUS')}</th>
						<th width="90">{:lang('管理操作')}</th>
					</tr>
				</thead>
				<foreach name="menus" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}:{$vo.app}/{$vo.controller}/{$vo.action}</td>
					<td>
					<if condition="$vo['status'] eq 1">
					{:lang('DISPLAY')}
					<else />
					{:lang('HIDDEN')}
					</if>
					</td>
					<td>
						<a href="{:url('menu/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
						<a class="js-ajax-delete" href="{:url('menu/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
					</td>
				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="50">ID</th>
						<th>{:lang('菜单英文名称')}</th>
						<th width="40">{:lang('STATUS')}</th>
						<th width="80">{:lang('管理操作')}</th>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
