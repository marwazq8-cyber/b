<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .gift {
        margin-top: 40px;
    }
    .select{width: 150px;height: 30px;}
    #gift {
        width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
     <ul class="nav nav-tabs">
        <li><a href="{:url('bubble/magic_wand')}">{:lang('魔法棒规则')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('添加魔法棒规则')}</a></li>
    </ul>
    <form action="{:url('bubble/add_post_magic_wand')}" method="post">
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">

                     <tr>
                        <th>{:lang('魔法棒数量 ')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sum]"
                                   id="title" required value="{$list.sum |default=''}" placeholder="{:lang('请输入魔法棒数量')}"/>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('购买消费的金币数量 ')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[coin]"
                                   id="title" required value="{$list.coin |default=''}" placeholder="{:lang('请输入购买消费的金币数量')}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('SORT')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sort]" style="width:100px;"
                                   required value="{$list.sort |default='0'}" placeholder="{:lang('SORT')}"/>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$list.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('bubble/magic_wand')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
