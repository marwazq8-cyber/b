<include file="public@header"/>
<style>
    .gift-img {
        width: 50px;
        height: 50px
    }
    .gift-img img {
        width: 100%;
        height: 100%;
    }
  .eggs_name{
    width: 100%;height: 60px;line-height: 60px;color:#fb7373;margin-left: 20px; float:left; }
    .js-ajax-form {
        margin-top: 30px;
    }
    .select{width: 150px;height:30px;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('魔法棒规则')}</a></li>
        <li><a href="{:url('bubble/add_magic_wand')}">{:lang('添加魔法棒规则')}</a></li>
    </ul>
    <span class="eggs_name">{:lang('移动端只显示3个')}</span>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>{:lang('魔法棒数量')}</th>
                <th>{:lang('购买消费的金币数')}</th>
                <th>{:lang('SORT')}</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.sum}</td>
                    <td>{$vo.coin}</td>
                    <td>{$vo.sort}</td>
                    <td>
                        <a href="{:url('bubble/add_magic_wand',array('id'=>$vo.id))}">{:lang('EDIT')}</a> |
                        <a href="javescript:;" class="del" data-id="{$vo.id}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function () {
        var id = $(this).attr('data-id');
        layer.confirm("{:lang('DELETE_CONFIRM_MESSAGE')}", {
            btn: ["{:lang('OK')}", "{:lang('OFF')}"] //按钮
        }, function () {
            $.ajax({
                url: "{:url('bubble/del_magic_wand')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if (data == '1') {
                        layer.msg("{:lang('DELETE_SUCCESS')}", {time: 2000, icon: 1}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg("{:lang('DELETE_FAILED')}", {time: 2000, icon: 2});
                    }
                }
            });

        });
    })
    $(".btn-primary").click(function () {
        $(".js-ajax-form").submit();
    })
</script>
</body>
</html>
