<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('抽奖记录')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('turntable/record_list')}">
       {:lang('抽奖状态')}:
        <select class="form-control" name="status" style="width: 140px;">
            <option value='-1' <if condition="$refill.status eq -1"> selected='selected' </if>>{:lang('ALL')}</option>
            <option value='1' <if condition="$refill.status eq 1"> selected='selected' </if>>{:lang('未中奖')}</option>
            <option value='2' <if condition="$refill.status eq 0"> selected='selected' </if>>{:lang('中奖')}</option>
        </select> &nbsp;&nbsp;
        
        <!--{:lang('会员ID')}:
        <input type="text" class="form-control" name="uid" style="width: 200px;"
               value="{//$refill.uid|default=''}" placeholder="{:lang('请输入会员id...')}"> -->
        <input type="submit" class="btn btn-primary" value="{:lang('SEARCH')}"/>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <h4>{:lang('总充值')}{$total_money}({:lang('元')})</h4>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>{:lang('USER')}（ID）</th>
                <th>{:lang('奖品信息')}</th>
                <th>{:lang('ADD_TIME')}</th>
                <th>{:lang('STATUS')}</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>({$vo.user_id})</td>
                    <td>
                        <if condition="$vo.gift_id eq 0">
                            未中奖
                        <else/>
                            <foreach name="gift" id="vol">
                                <if condition="$vol.id eq $vo.gift_id">
                                    {$vol.name}
                                </if>
                            </foreach>
                        </if>
                    </td>

                    <td>{$vo.addtime | date="Y-m-d H:i:s",###}</td>

                    <if condition="$vo['status'] eq '1'">
                        <td>{:lang('未使用')}</td>
                    <else/>
                        <td>{:lang('已使用')}</td>
                    </if>
                </tr>
            </foreach>
            </tfoot>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
