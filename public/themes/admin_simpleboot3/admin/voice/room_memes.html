<include file="public@header" />
</head>
<style>
    .gift-img {
        width: 60px;
        height: 60px
    }

    .gift-img img {
        width: 100%;
        height: 100%;
    }

</style>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Voice/room_memes')}">{:lang('语音房间表情包列表')}</a></li>
			<li><a href="{:url('Voice/add_room_memes')}">增加表情包类型</a></li>
		</ul>
      
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>{:lang('表情包名称')}</th>
					<th>{:lang('表情包图片')}</th>
					<th>{:lang('表情分类')}</th>
					<th>{:lang('SORT')}</th>
					<th>{:lang('STATUS')}</th>
					<th>{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td class="gift-img"><img src="{$vo.img}" alt=""></td>
					<td>{$vo['tname']}</td>
					<td>{$vo['sort']}</td>
					<td>
						<if condition="$vo['status'] eq 1">
							{:lang('OPEN')}
							<else />
							{:lang('CLOSE')}
						</if>
					</td>
					<td>
						<a href="{:url('Voice/add_room_memes',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
						<a href="{:url('Voice/del_room_memes',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						<if condition="$vo['type'] eq 1">
							<a href="{:url('Voice/random_room_memes',array('id'=>$vo['id']))}">{:lang('随机表情列表')}</a>
						</if>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>

	</div>

</html>
