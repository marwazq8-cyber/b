<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .gift {
        margin-top: 40px;
    }

    #gift {
        width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('Voice/voice_bg')}">{:lang('语音房间背景图片列表')}</a></li>
        <li class="active"><a href="{:url('Voice/voice_bg_add')}">{:lang('增加语音房间背景图片')}</a></li>
    </ul>
    <form action="{:url('voice/voice_bgPost')}" method="post">
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('ADMIN_NAME')} <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="name" placeholder="{:lang('ADMIN_NAME')}" value="{$list['name']|default='0'}"></td>
                    </tr>
                    <tr>
                        <th><b>{:lang('语音房间背景图片')}</b><span class="form-required"> 1125*2001</span></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="image" id="thumbnail" value="{$list.image |default=''}">
                                <a href="javascript:uploadOneImage('{:lang("图片上传")}','#thumbnail');">
                                    <if condition="$list['image']">
                                        <img src="{$list['image']}" id="thumbnail-preview" width="135" style="cursor: pointer">
                                        <else/>
                                        <img src="/admin/public/themes/admin_simpleboot3/public/assets/images/default-thumbnail.png" id="thumbnail-preview" width="135" style="cursor: pointer">
                                    </if>

                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="{:lang('取消图片')}">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('SORT')} <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="sort" placeholder="{:lang('SORT')}" value="{$list['sort']|default='0'}"></td>
                    </tr>
                    <tr>
                        <th>{:lang('STATUS')}<span class="form-required">*</span></th>
                        <td>
                            <select name="status" id="is_all_notify">
                                <option value="1" <if condition="$list['status'] eq '1'"> selected = "selected" </if>>{:lang('OPEN')}</option>
                                <option value="2" <if condition="$list['status'] eq '2'"> selected = "selected" </if>>{:lang('CLOSE')}</option>
                            </select>
                        </td>
                    </tr>
                     <input class="form-control" type="hidden" name="id"  value="{$list['id']|default=''}" />
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('voice/voice_bg')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
