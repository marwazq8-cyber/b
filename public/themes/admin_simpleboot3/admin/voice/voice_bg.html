<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Voice/voice_bg')}">{:lang('语音房间背景图片列表')}</a></li>
			<li><a href="{:url('Voice/voice_bg_add')}">{:lang('增加语音房间背景图片')}</a></li>
		</ul>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>{:lang('ADMIN_NAME')}</th>
					<th>{:lang('ADMIN_IMG')}</th>
					<th>{:lang('STATUS')}</th>
					<th>{:lang('SORT')}</th>
					<th>{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
				    <td><img src="{$vo.image}" style="width:70px;height:120px;"/></td>
					<td>
						<if condition="$vo['status'] eq 1">
							{:lang('OPEN')}
							<else />
							{:lang('CLOSE')}
						</if>
					</td>
					<td>{$vo['sort']}</td>
					<td>
						<a href="{:url('Voice/voice_bg_add',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
						<a href="{:url('Voice/voice_bg_del',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
					</td>

				</tr>
				</foreach>
			</tbody>
		</table>

	</div>

</html>
