<include file="public@header"/>
<style>
    .js-ajax-form {
        margin-top: 30px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">{:lang('充值')}</a></li>
    </ul>
    <form class="js-ajax-form" method="post" action="{:url('agency/add_recharge_post')}">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('充值后台ID')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="agency_id" value="{$id |default=''}">
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('需要充值')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="coin" value="{$coin |default=''}"
                                   placeholder="{:lang('需要充值的数量')}">
                        </td>
                    </tr>
                    <tr>
                        <th>{:lang('输入密码')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="password" name="user_password" value="">
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
