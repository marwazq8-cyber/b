<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('agent/index')}">{:lang('ADMIN_AGENT')}</a></li>
			<li><a href="{:url('agent/add')}">{:lang('ADMIN_AGENT_ADD')}</a></li>
			<li class="active"><a>{:lang('ADMIN_AGENT_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('agent/editPost')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_AGENT_ACCOUNT')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" name="agent_login" value="{$agent_login}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_pass" name="agent_pass" value="" placeholder="******">
				</div>
			</div>

		<!--	<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('上级代理ID')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_email" value="{$superior_id}" name="superior_id" placeholder="{:lang('上级id,一级代理默认0')}" >
				</div>
			</div>-->
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_SHARE_RATIO')}(%)</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="commission" value="{$commission}" placeholder="{:lang('ADMIN_SHARE_RATIO')}%">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('渠道号')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="channel"  value="{$channel}" placeholder="{:lang('推广渠道号')}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label">{:lang('扣量(不填默认系统扣量)')}</label>
				<div class="col-md-6 col-sm-10" style="position: relative;">
					<input type="text" class="form-control" name="buckle_quantity" placeholder="{:lang('扣量（例如10表示10单扣1单）')}"  value="{$buckle_quantity}">
				</div>
			</div>

			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('STATUS')}</label>
				<div class="col-md-6 col-sm-10">
					<label class="checkbox-inline">
						<input value="1" type="radio" name="status" <if condition="$status eq 1">checked</if>>{:lang('账号正常')}
					</label>
						<label class="checkbox-inline">
							<input value="0" type="radio" name="status"  <if condition="$status eq 0"> checked </if>>{:lang('账号已封')}
						</label>


				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
