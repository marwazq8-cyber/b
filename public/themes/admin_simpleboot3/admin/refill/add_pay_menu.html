<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .js-ajax-form {
        margin-top: 30px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('refill/pay_menu')}">{:lang('支付渠道列表')}</a></li>
        <li class="active"><a href="javascript:;">{:lang('添加支付渠道')}</a></li>
    </ul>
    <form class="js-ajax-form" action="{:url('refill/add_pay_menu_post')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>{:lang('ADMIN_NAME')}<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[pay_name]"
                                   id="title"   placeholder="{:lang('Please_enter_name')}"/>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('支付图标')}<span class="form-required">*</span></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[icon]" id="thumbnail" value="">
                                <a href="javascript:uploadOneImage('{:lang("图片上传")}','#thumbnail');">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                         id="thumbnail-preview"
                                         width="135" style="cursor: pointer"/>

                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="{:lang('取消图片')}">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th>{:lang('商户号 ')}<span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[merchant_id]" id="merchant_id"
                                   placeholder="{:lang('商户号')}"></td>
                    </tr>

                    <tr>
                        <th>APP_ID <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[app_id]" id="app_id"></td>
                    </tr>


                    <tr>
                        <th>{:lang('类名 ')}<span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[class_name]" id="class_name"
                                   placeholder="{:lang('请输入类名称')}"></td>
                    </tr>
                    <tr>
                        <th>{:lang('STATUS')}<span class="form-required">*</span></th>
                        <td>
                            <input  type="radio" name="post[status]"  value="1"/>&nbsp;&nbsp;{:lang('OPEN')} &nbsp;&nbsp;&nbsp;&nbsp;
                            <input  type="radio" name="post[status]" value="0"/>&nbsp;&nbsp;{:lang('CLOSE')}
                        </td>
                    </tr>
<!--                    <tr>
                        <th>IOS是否显示<span class="form-required">*</span></th>
                        <td>
                            <input  type="radio" name="post[ios_on]"  value="1"/>&nbsp;&nbsp;是 &nbsp;&nbsp;&nbsp;&nbsp;
                            <input  type="radio" name="post[ios_on]" value="0"/>&nbsp;&nbsp;否
                        </td>
                    </tr>-->
                    <tr>
                        <th>{:lang('公钥 ')}<span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[public_key]" id="public_key"></td>
                    </tr>

                    <tr>
                        <th>{:lang('私钥')}<span class="form-required">*</span></th>

                        <td><input class="form-control" type="text" name="post[private_key]" id="private_key"
                                   placeholder="{:lang('私钥')}"></td>

                    </tr>
                </table>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('refill/pay_menu')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>


</body>
</html>
