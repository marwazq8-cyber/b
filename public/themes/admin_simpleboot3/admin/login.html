<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>{$config_log.system_name}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <!-- HTML5 shim for IE8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <link href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/login.css" rel="stylesheet">
    <script>
        if (window.parent !== window.self) {
            document.write              = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>
</head>
<style>
    .form-control{
        height: 55px;
        /*border:none;
        border-bottom: 1px solid #c0c0c0;*/
        /*-webkit-box-shadow: none;*/
        /*box-shadow:none;*/
        font-size: 18px;
        padding: 6px 32px;
        border-radius: 5px;
    }
    .btn{
        padding: 10px 12px;
        border-radius: 5px;
    }
    .has-error .form-control, .has-error .form-control:focus, .has-error .input-group-addon {
        /*border: none;*/
        border-bottom: 1px solid #E74C3C;
    }

</style>
<body>
<div class="login-top">
    <div class="login-top-title">{$config_log.system_name}</div>
</div>
<div class="logn-box">
    <div class="logn-box-l">
        <div class="logn-box-l-title">{:lang('账号登录')}  {:get_client_ip()}</div>
        <div class="logn-box-l-bottom">
            <form class="js-ajax-form" action="{:url('public/doLogin')}" method="post">
                <div class="form-group">
                    <img class="zh-l-img" src="__TMPL__/public/assets/images/zhl.png" alt="">
                    <input type="text" id="input_username" class="form-control" name="username"
                           placeholder="{:lang('USERNAME_OR_EMAIL')}" title="{:lang('USERNAME_OR_EMAIL')}"
                           value="{:cookie('admin_username')}" data-rule-required="true" data-msg-required="">
                </div>

                <div class="form-group">
                    <img class="zh-l-img" src="__TMPL__/public/assets/images/psl.png" alt="">
                    <input type="password" id="input_password" class="form-control" name="password"
                           placeholder="{:lang('PASSWORD')}" title="{:lang('PASSWORD')}" data-rule-required="true"
                           data-msg-required="">
                </div>

                <if condition="IS_TEST">

                    <div class="form-group">
                        <label>Find the business representative who is currently in contact with you</label>
                        <div style="position: relative;">
                            <img class="zh-l-img" src="__TMPL__/public/assets/images/zhl.png" alt="">
                            <input type="text" name="business_mobile" placeholder="Please enter the official business WhatsApp" class="form-control"
                                   data-rule-required="true" data-msg-required="">
                        </div>
                    </div>
                    <else />

                </if>

                <div class="form-group">
                    <div style="position: relative;">
                        <img class="zh-l-img" src="__TMPL__/public/assets/images/yzml.png" alt="">
                        <input type="text" name="captcha" placeholder="{:lang('验证码')}" class="form-control captcha" style="width:60%;">
                        <captcha height="48" width="150" font-size="18"
                                 style="cursor: pointer;position:absolute;right:2px;top:3px;"/>
                    </div>
                </div>

                <div class="form-group">
                    <input type="hidden" name="redirect" value="">
                    <button class="btn btn-primary btn-block js-ajax-submit" type="submit" style="margin-top: 35px;margin-left: 5%;background: #5293FB;border: none;font-size: 18px;width: 90%;"
                            data-loadingmsg="{:lang('LOADING')}">
                        {:lang('LOGIN')}
                    </button>
                </div>

            </form>
        </div>

    </div>
    <div class="logn-box-r">
        <if condition="IS_OFFICIAL eq 1">
            <img src="__TMPL__/public/assets/images/login.png" alt="">
            <else/>
            <img src="__TMPL__/public/assets/images/no_official_login.png" alt="">
        </if>
    </div>
</div>

<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: ''/*当前应用名*/
    };
</script>
<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__STATIC__/js/admin.js"></script>
<script>
    (function () {
        document.getElementById('input_username').focus();
    })();
</script>
</body>
</html>
