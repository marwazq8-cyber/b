<include file="public@header"/>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('agent/index')}">渠道管理</a></li>
        <li class="active"><a>编辑渠道</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('agent/editPost')}">
        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>登录账号</label>
            <div class="col-sm-3">
                <if condition="$list['id']">
                    <input type="text" class="form-control" value="{$list['agent_login'] |default =''}" id="input-user_login" readonly="true">
                    <else/>
                    <input type="text" class="form-control" value="{$list['agent_login'] |default =''}" id="input-user_login" name="agent_login" placeholder="请输入账号">
                </if>
            </div>
            <div class="col-sm-7">账号 (仅限字母、数字、中文、"-"、"_")</div>
        </div>
        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>账号昵称</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" value="{$list['login_name'] |default =''}" name="login_name" placeholder="请输入账号昵称">
            </div>
            <div class="col-sm-7">账号昵称 (仅限字母、数字、中文、"-"、"_")</div>
        </div>
        <div class="form-group">
            <label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PASSWORD')}</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="input-user_pass" name="agent_pass" value=""
                       placeholder="******">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="mobile" value="{$list['mobile'] |default =''}">
            </div>
        </div>
        <if condition="$user['agent_level'] eq 1 ">
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('agent_level2')}ID</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="agent_staff" value="{$list['agent_staff'] |default =''}">
            </div>
            <div class="col-sm-7">{:lang('agent_level2')}ID (账号类型是{:lang('agent_level3')}；可以手动编辑{:lang('agent_level2')}的id)</div>
        </div>
        </if>
        <if condition="$user['agent_level']">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="form-required">*</span>账号类型</label>
                <div class="col-sm-3">
                    <select class="form-control" name="agent_level" >
                        <if condition="$user['agent_level'] eq 1">
                            <option value="2"
                            <if condition="$list['agent_level'] eq 2"> selected="selected"</if>
                            >{:lang('agent_level2')}</option>
                        </if>
                        <option value="3"
                        <if condition="$list['agent_level'] eq 3"> selected="selected"</if>
                        >{:lang('agent_level3')}</option>
                    </select>
                </div>
            </div>
        </if>
        <if condition="$list['channel']">
            <div class="form-group">
                <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>渠道号</label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" readonly="true" placeholder="渠道号" value="{$list['channel']|default=''}">
                </div>
            </div>
        </if>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注信息</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="remarks" value="{$list['remarks']|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>状态</label>
            <div class="col-md-6 col-sm-10">
                <label class="checkbox-inline">
                    <input value="1" type="radio" name="status"
                    <if condition="$list['status'] eq 1">checked</if>
                    >账号正常
                </label>
                <label class="checkbox-inline">
                    <input value="0" type="radio" name="status"
                    <if condition="$list['status'] eq 0"> checked</if>
                    >账号已封
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$list['id']}"/>
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
